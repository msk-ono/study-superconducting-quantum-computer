site_name: Superconducting Quantum Computer Study
site_description: Personal study notes on superconducting quantum computers.
site_author: msk-ono

repo_name: msk-ono/internal-note
repo_url: https://github.com/msk-ono/internal-note

theme:
  name: material
  language: ja
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/three@0.160.0/build/three.min.js
  - javascripts/bloch.js

nav:
  - Home: index.md
  - Basic:
    - Overview: basic/index.md
    - Bloch Sphere: basic/bloch.md
  - Superconducting:
    - Overview: superconducting/index.md
    - Principles: superconducting/principle.md
  - Calibration:
    - Overview: calibration/index.md
    - Methods:
      - Rabi Oscillations: calibration/rabi.md
      - Single Qubit Gates: calibration/single_qubit_gates.md
      - Readout: calibration/readout.md
      - Two Qubit Gates: calibration/two_qubit_gates.md
    - Software:
      - QDash: calibration/qdash.md
      - Qubex: calibration/qubex.md
